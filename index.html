<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container" id="div1" align="center">
        <h2><strong>Image Compressor</strong></h2>
    </div>

    <div class="container" id="div2" align="center">
        <input type="file" name="" id="image_input" accept="image/*">
        <input type="text" name="" id="quality" placeholder="quality (0-1]"><br>
    </div>

    <div class="container" id="div3" align="center">
        <button class="btn btn-primary" id="compress">Compress</button>
        <button class="btn btn-primary" id="reset">Reset</button>
    </div>

    <div class="container" id="div4" align="center">
        <section id="download" hidden>
            <a href="" download="">Download Link</a>
        </section>
    </div>

    <section hidden>
        <canvas id="hidden_canvas"></canvas>
    </section>

    <script src="index.js"></script>
</body>
</html>
